<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			.area{
				width:100%;
				position: relative;
			}

			#catlist {
				float:left;
			}
			#catlist > li > img {
				max-width:200px;
				max-height:200px;
			}
			#catarea{
				float:right;
				max-width:450px;
			}

			#catarea > img{
				max-width:300px;
			}
		</style>
		<title>More Cats == More Fun</title>
	</head>

	<body>
		<h1>Cat Clicker</h1>
		<p>This is a cat clicker program just for fun. Click on any get and see what happens.</p>
		<div class="area">
			<ul id="catlist">
				<li>Catalina <br> <img alt="Catalina" src="http://www.fndvisions.org/img/cutecat.jpg"/></li>
				<li>Jessica <br> <img alt="Jessica" src="http://stylonica.com/wp-content/uploads/2014/03/Cute-Cats-cats-33440930-1280-800.jpg"/></li>
				<li>Tom <br> <img alt="Tom" src="https://pbs.twimg.com/profile_images/567285191169687553/7kg_TF4l.jpeg"/></li>
			</ul>
			<div id="catarea">
			</div>
		</div>
		<script type="text/javascript" src="js/engine.js"></script>
	</body>
</html>
